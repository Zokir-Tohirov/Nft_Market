<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <!-- Navbar starts-->
    <nav class=" navbar fixed left-0 top-0 bg-inherit">
        <ul class="flex container justify-between items-center ">
            <li class="logo">
                <a href="">
                    <img src="./assets/images/logo.svg" alt="" />
                </a>
            </li>

            <li class="links">
                <ul class="flex gap-10 items-center justify-center">
                    <li><a href="">Explore</a></li>
                    <li><a href="">Creators</a></li>
                    <li><a href="">Community</a></li>
                </ul>
            </li>

            <li class="btn btn-primary-outline"><a href="">Connect Wallet</a></li>
            <li id="menu-btn">
                <img src="./assets/icons/menu.svg" alt="">
            </li>
        </ul>
    </nav>

    <nav class="mobile-navbar ">
        <ul class="flex gap-10 items-center flex-col">
            <li><a href="">Explore</a></li>
            <li><a href="">Creators</a></li>
            <li><a href="">Community</a></li>
            <li class="btn btn-primary-outline"><a href="">Connect Wallet</a></li>
        </ul>
    </nav>
    <!-- Navbar ends -->
    <div class="container">
        <!-- hero section starts -->
        <section class="section hero">

            <div class="hero__top grid grid-cols-2 gap-10 h-full">
                <!-- left -->
                <div class="h-full flex items-start justify-evenly flex-col">
                    <h1>Explore, Buy and Sell the <span>Best NFTs!</span></h1>
                    <div class="flex items-center justify-self-center gap-10">
                        <button class="btn btn-primary">Explore</button>
                        <button class="btn btn-primary-outline">Create</button> 
                    </div>

                    <div class="flex items-center justify-between gap-5">
                        <div class="hero-stat-card flex flex-col ">
                            <h2 class="text-center">32k+</h2>
                            <p class="text-center ">Artworks</p>
                        </div>

                        <div class="hero-stat-card flex flex-col gap-3 ">
                            <h2 class="text-center">20k+</h2>
                            <p class="text-center ">Auctions</p>
                        </div>

                        <div class="hero-stat-card flex flex-col gap-3 ">
                            <h2 class="text-center">12k+</h2>
                            <p class="text-center ">Creators</p>
                        </div>

                    </div>
                    
                </div>
                <!-- right -->
                <div>
                    <h1>right</h1>
                </div>
            </div>

        </section>
        <!-- hero section ends -->
    </div>









    <script src="./script.js"></script>





</body>

</html>
